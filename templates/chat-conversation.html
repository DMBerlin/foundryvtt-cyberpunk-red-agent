<div class="cpa-chat-conversation-phone">
  <!-- Phone Header -->
  <div class="cpa-phone-header">
    <div class="cpa-phone-status">
      <span class="cpa-time">{{currentTime}}</span>
      <div class="cpa-status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
  </div>

  <!-- Chat Header -->
  <div class="cpa-chat-header">
    <button class="cpa-back-button" data-action="chat7" title="Voltar ao Chat7">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="cpa-chat-contact-info">
      <div class="cpa-chat-contact-avatar">
        <img src="{{contact.img}}" alt="{{contact.name}}" />
      </div>
      <div class="cpa-chat-contact-details">
        <h3>{{contact.name}}</h3>
      </div>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="cpa-messages-container" id="messages-container">
    {{#if messages.length}}
    <div class="cpa-messages-list">
      {{#each messages}}
      <div class="cpa-message {{#if this.isOwn}}own{{else}}other{{/if}}" data-message-id="{{this.id}}"
        data-message-text="{{this.text}}" data-message-time="{{this.time}}" data-action="message-context-menu">
        <div class="cpa-message-content">
          <div class="cpa-message-text">{{this.text}}</div>
          <div class="cpa-message-time">
            {{this.time}}
            {{#if this.edited}}<span class="cpa-message-edited">(editada)</span>{{/if}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    {{else}}
    <div class="cpa-no-messages">
      <div class="cpa-no-messages-icon">
        <i class="fas fa-comments"></i>
      </div>
      <h3>NENHUMA MENSAGEM</h3>
      <p>Inicie uma conversa com {{contact.name}}</p>
    </div>
    {{/if}}
  </div>

  <!-- Message Input -->
  <div class="cpa-message-input-container">
    <div class="cpa-input-wrapper">
      <textarea class="cpa-message-input" placeholder="Digite sua mensagem..." maxlength="500" rows="1"></textarea>
      <button class="cpa-send-message" title="Enviar">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
