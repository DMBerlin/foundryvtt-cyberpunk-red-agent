<div class="cp-agent-phone">
  <!-- Phone Header -->
  <div class="cp-phone-header">
    <div class="cp-phone-status">
      <span class="cp-time">{{currentTime}}</span>
      <div class="cp-status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
  </div>

  <!-- Phone Screen -->
  <div class="cp-phone-screen" data-action="home-context-menu">
    <!-- Welcome Message -->
    <div class="cp-welcome-section">
      <div class="cp-agent-logo">
        <i class="fas fa-mobile-alt"></i>
      </div>
      <h2>{{device.actorName}}</h2>
      <p>Seu assistente pessoal de comunicação</p>
      <div class="cp-phone-number" data-action="copy-phone-number" title="Clique para copiar o número">
        <i class="fas fa-phone"></i>
        <span>{{device.phoneNumber}}</span>
        <i class="fas fa-copy cp-copy-icon"></i>
      </div>
    </div>

    <!-- Apps Grid -->
    <div class="cp-apps-container">
      <div class="cp-app-icon" data-app="chat7">
        <div class="cp-app-icon-inner">
          <i class="fas fa-comments"></i>
        </div>
        <span class="cp-app-name">CHAT7</span>
      </div>
      <div class="cp-app-icon" data-app="zmail">
        <div class="cp-app-icon-inner">
          <i class="fas fa-envelope"></i>
        </div>
        <span class="cp-app-name">ZMAIL</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="cp-phone-footer">
      <div class="cp-home-indicator"></div>
    </div>
  </div>
</div>
