<div class="cp-chat7-phone">
  <!-- Phone Header -->
  <div class="cp-phone-header">
    <div class="cp-phone-status">
      <span class="cp-time">{{currentTime}}</span>
      <div class="cp-status-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
  </div>

  <!-- App Header -->
  <div class="cp-app-header">
    <button class="cp-back-button" data-action="back" title="Voltar">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="cp-app-title">
      <h3>Chat7</h3>
      <span class="cp-app-subtitle">Mensagens</span>
    </div>
    <button class="cp-app-menu" title="Menu">
      <i class="fas fa-ellipsis-v"></i>
    </button>
  </div>

  <!-- Contacts List -->
  <div class="cp-contacts-container">
    {{#if contacts.length}}
    <div class="cp-contacts-list">
      {{#each contacts}}
      <div class="cp-contact-item" data-contact-id="{{this.id}}">
        <div class="cp-contact-avatar">
          <img src="{{this.img}}" alt="{{this.name}}" />
        </div>
        <div class="cp-contact-info">
          <span class="cp-contact-name">{{this.name}}</span>
          <span class="cp-contact-status online">Online</span>
        </div>
        <div class="cp-contact-actions">
          <button class="cp-chat-button" data-contact-id="{{this.id}}" title="Conversar com {{this.name}}">
            <i class="fas fa-comment"></i>
          </button>
        </div>
      </div>
      {{/each}}
    </div>
    {{else}}
    <div class="cp-no-contacts">
      <div class="cp-no-contacts-icon">
        <i class="fas fa-users"></i>
      </div>
      <h3>Nenhum Contato</h3>
      <p>Sua lista de contatos est√° vazia</p>
      {{#if isGM}}
      <small>Use o Contact Manager para adicionar contatos</small>
      {{/if}}
    </div>
    {{/if}}
  </div>

  <!-- Footer -->
  <div class="cp-phone-footer">
    <div class="cp-home-indicator"></div>
  </div>
</div>
