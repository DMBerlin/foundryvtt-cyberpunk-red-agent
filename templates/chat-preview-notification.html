<div class="cpa-chat-preview">
  <div class="cpa-preview-header">
    <div class="cpa-preview-icon">
      <i class="fas fa-mobile-alt"></i>
    </div>
    <div class="cpa-preview-title">
      <span class="cpa-preview-app">CHAT7</span>
      <span class="cpa-preview-subtitle">Nova Mensagem</span>
    </div>
    <div class="cpa-preview-time">{{timestamp}}</div>
  </div>

  <div class="cpa-preview-content">
    <div class="cpa-preview-sender">
      <img src="{{senderImg}}" alt="{{senderName}}" class="cpa-preview-avatar" />
      <span class="cpa-preview-sender-name">{{senderName}}</span>
    </div>

    <div class="cpa-preview-message">
      <div class="cpa-preview-text">{{messagePreview}}</div>
    </div>

    <div class="cpa-preview-actions">
      <button class="cpa-preview-action" data-action="open-chat7" title="Abrir Chat7">
        <i class="fas fa-comments"></i>
        <span>Abrir</span>
      </button>
      <button class="cpa-preview-action" data-action="dismiss" title="Fechar">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
