<div class="cp-contact-manager-menu">
  <div class="cp-menu-header">
    <h2><i class="fas fa-users"></i> {{title}}</h2>
    <p>{{description}}</p>
  </div>

  <div class="cp-menu-content">
    <div class="cp-menu-info">
      <p>Use o botão abaixo para abrir o Gerenciador de Contatos completo, onde você pode:</p>
      <ul>
        <li>Configurar contatos para cada personagem</li>
        <li>Gerenciar redes de contatos</li>
        <li>Visualizar estatísticas de contatos</li>
      </ul>
    </div>

    <div class="cp-menu-actions">
      <button type="button" class="cp-open-contact-manager">
        <i class="fas fa-users"></i>
        <span>Manage Contacts</span>
      </button>
    </div>
  </div>
</div>
